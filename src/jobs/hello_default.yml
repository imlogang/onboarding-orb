description: >
  Say hello world
# What will this job do?

executor: default

parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"
  ip_ranges:
    type: string 
    default: false

circleci_ip_ranges: << parameters.ip_ranges >>

steps:
  - greet:
      to: << parameters.to >>
